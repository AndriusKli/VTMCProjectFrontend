    <form class="container col-md-6" id="pageform">
      <label>Task ID</label>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputName">
        </div>
      </div>

      <div class="form row">
        <label for="inputdescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="inputdescription" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputpriority" class="col-sm-2 col-form-label">Priority</label>
        <div class="col-sm-10">
          <select id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputstatus" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <select id="status">
            <option value="Not started">Not started</option>
            <option value="In progress">In progress</option>
            <option value="Done">Done</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputTerm" class="col-sm-2 col-form-label">Term</label>
        <div class="col-sm-10">
          <input type="term" class="form-control" id="inputTerm">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputrole" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputrole">
        </div>
      </div>

      <div class="form row">
        <label for="inputuserstory" class="col-sm-2 col-form-label">User story</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="inputuserstory" rows="5"></textarea>
        </div>
      </div>

      <div class="form row">
        <label for="inputpurpose" class="col-sm-2 col-form-label">Purpose</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="inputpurpose" rows="2"></textarea>
        </div>
      </div>

      <div class="form row">
        <label for="inputacceptancecriteria" class="col-sm-2 col-form-label">Acceptance criteria</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="acceptancecriteria" rows="5"></textarea>
        </div>
      </div>


      <div class="form-group row text-right mb-3">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="start.html" class="btn btn-info" role="button">Close</a>
        </div>
      </div>

  </div>
